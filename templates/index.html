{% extends "base.html"%}

{% block content %}


    <div class="header">
        <div class="container">
            <h1>Adults Census</h1>
        </div>
    </div>
    
    <div ng-controller="ChartController" class="charts-area">
        <div class="container">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <fusioncharts id="chart-container" type="pie3d" chartid="chart1" width="100%" height="600"
                        dataFormat='json' , dataSource="{[{dataSource}]}">
                    </fusioncharts>
                </div>
                <div class="carousel-item">
                    <fusioncharts id="chart-container" type="column3d" chartid="chart2" width="100%" height="600"
                        dataFormat='json' , dataSource="{[{relationDataSource}]}">
                    </fusioncharts>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" style="color : grey" role="button" data-slide="next">
                <span class="carousel-control-next-icon"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    </div>

    {% endblock %}
